<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- Столбец: Дата (createdAt) -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdAt | localTime:'yyyy-MM-dd' }}
      </td>
    </ng-container>

    <!-- Столбец: Заголовок (title) со ссылкой по slug -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/recognized', element.slug]">{{ element.title }}</a>
      </td>
    </ng-container>

    <!-- Столбец: Название канала (channelName) -->
    <ng-container matColumnDef="channelName">
      <th mat-header-cell *matHeaderCellDef>Channel name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.channelName }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
